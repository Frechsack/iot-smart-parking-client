<table mat-table [dataSource]="dataSource" style="width: 100%">
      <!-- Number Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Datum</th>
        <td mat-cell *matCellDef="let row">{{row.date}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="instruction">
        <th mat-header-cell *matHeaderCellDef>Anweisung</th>
        <td mat-cell *matCellDef="let row">{{row.instruction}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="instructions.count"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="paginationChange($event)"
                 aria-label="Select page">
