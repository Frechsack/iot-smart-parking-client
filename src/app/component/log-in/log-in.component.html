<form [formGroup]="formGroup">
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>E-Mail</mat-label>
        <input matInput formControlName="email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="formGroup.controls['email'].invalid">Eingabe fehlt</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput controlName="password" type="password">
        <mat-icon matSuffix>password</mat-icon>
        <mat-error *ngIf="formGroup.controls['email'].invalid">Eingabe fehlt</mat-error>
      </mat-form-field>
    </div>
  </div>
</form>
