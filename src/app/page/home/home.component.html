<div class="container">
  <div class="row mt-3">
    <div class="col">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Parkpl√§tze</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col" *ngFor="let parkingLot of parkingLots">
              <app-parking-lot-overview [parkingLot]="parkingLot">
              </app-parking-lot-overview>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Meine Kennzeichen</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-accordion>
            <mat-expansion-panel *ngFor="let plate of plates">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{ plate }}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <app-payment-overview [plate]="plate" [displayPlate]="false">
              </app-payment-overview>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
